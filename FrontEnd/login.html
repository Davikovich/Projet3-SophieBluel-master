<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Connexion à l'espace administrateur de l'architecte Sophie Bluel"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>LOGIN</title>
  </head>

  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li><a href="login.html">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>

    <main class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required /><br />

        <button id="loginButton" type="submit">Se connecter</button>
        <p id="error-message" style="color: red; margin-top: 10px"></p>
        <a href="#" id="mdp-oublier" class="mdp-oublier"
          >Mot de passe oublié ?</a
        >
      </form>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
